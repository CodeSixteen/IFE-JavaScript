<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var number = document.getElementById('dec-number');
        var number2 = document.getElementById('bin-bit');
        var btn = document.getElementById('trans-btn');

        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            decNumber = number.value;
            temp = parseFloat(decNumber);
            if (temp % 1 != 0 || temp < 0) {
                console.log('你输入的不是非负整数')
            } else {
                var arr = [];
                while (decNumber != 0) {
                    var a = decNumber % 2;
                    arr.push(a);
                    decNumber = Math.floor(decNumber / 2);
                }
                var str = arr.reverse().join('');
                var len = number2.value;
                if (len % 1 != 0 || len < 0) {
                    console.log('你输入的不是非负整数')
                } else if (str.length === len) {
                    document.getElementById('result').innerHTML = str;
                } else if (str.length < len) {
                    var gap = len - str.length;
                    for (var i = 0; i < gap; i++) {
                        arr.unshift("0");
                    }
                    document.getElementById('result').innerHTML = arr.join('');
                } else {
                    document.getElementById('result').innerHTML = str;
                    console.log('二进制长度大于num2')
                }
            }
        }
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        btn.onclick = dec2bin;
    </script>
</body>

</html>
