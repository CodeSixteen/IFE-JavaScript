<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            var result;

            function byId(item) {
                if (item) {
                    if (item.name === name) {
                        result = item.id;
                    }
                    byId(item.left);
                    byId(item.right);
                }
            }
            byId(tree);
            return result;
        }
        console.log(findIdByName("root"));

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            var result;

            function byName(item) {
                if (item) {
                    if (item.id === id) {
                        result = item.name;
                    }
                    byName(item.left);
                    byName(item.right);
                }
            }
            byName(tree);
            return result;
        }
        console.log(findNameById(12));

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        console.log(" ");
        console.log("------------前序遍历-------------")

        function getListWithDLR() {

            function dlr(node) {
                if (node) {
                    console.log(node.id + ": " + node.name);
                    dlr(node.left);
                    dlr(node.right);
                }
            }
            dlr(tree);
        }
        getListWithDLR();
        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        console.log(" ");
        console.log("------------中序遍历-------------")

        function getListWithLDR() {

            function ldr(node) {
                if (node) {
                    ldr(node.left);
                    console.log(node.id + ": " + node.name);
                    ldr(node.right);
                }
            }
            ldr(tree);
        }
        getListWithLDR();
        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        console.log(" ");
        console.log("------------后序遍历-------------")

        function getListWithLRD() {

            function lrd(node) {
                if (node) {
                    lrd(node.left);
                    lrd(node.right);
                    console.log(node.id + ": " + node.name);
                }
            }
            lrd(tree);
        }
        getListWithLRD();
    </script>
</body>

</html>
